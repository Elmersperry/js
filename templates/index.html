<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
    <script src="../source/main.js" type="text/javascript"></script>
  </head>
  <body>
    <input type="text" placeholder="Первое число" name="num1" />
    <input type="text" placeholder="Второе число" name="num2" />
    <input type="text" placeholder="Операция" name="operation" />
    <button name="calculate" id="calculator">Посчитать!</button>
    <div>
      <button name="promptData" onclick="set_rectangle(rectangle)">
        Ввести данные
      </button>
      <button name="promptData" onclick="rectangleInfo(rectangle)">
        Получить информацию
      </button>
      <button name="promptData" onclick="width(rectangle)">
        Посчитать ширину
      </button>
      <button name="promptData" onclick="height(rectangle)">
        Посчитать высоту
      </button>
    </div>
